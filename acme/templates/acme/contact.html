<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'acme/css/contact.css' %}" />
</head>

<body>
   <!-- Navigation Bar linked from nabar.html -->
   <header>
    {% include "acme/navbar.html" %}
  </header>

    <section class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contact-form" action="#" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Your Message:</label>
                <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <footer class="site-footer text-white py-4 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Company</h4>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'about' %}" class="text-white">About Us</a></li>
                        <li><a href="{% url 'services' %}" class="text-white">Services</a></li>
                        <li><a href="{% url 'faq' %}" class="text-white">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4>Support</h4>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'contact' %}" class="text-white">Contact Us</a></li>
                        <li><a href="{% url 'policy' %}" class="text-white">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-4 text-center">
                    <h4>Connect With Us</h4>
                    <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin fa-lg"></i></a>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>&copy; 2025 ACME Manufacturing Corp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            // Validate empty fields
            if (name === "" || email === "" || subject === "" || message === "") {
                alert("All fields must be filled out.");
                return false;
            }

            // Validate name (minimum 3 characters, letters only)
            if (!/^[A-Za-z\s]{3,}$/.test(name)) {
                alert("Name must be at least 3 characters and contain only letters.");
                return false;
            }

            // Validate email format
            if (!email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            )) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate subject (minimum 5 characters)
            if (subject.length < 5) {
                alert("Subject must be at least 5 characters long.");
                return false;
            }

            // Validate message (minimum 20 characters)
            if (message.length < 20) {
                alert("Message must be at least 20 characters long.");
                return false;
            }

            return true; // Form will be submitted
        }
    </script>
</body>

</html>
