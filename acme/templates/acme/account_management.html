<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME - Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'acme/css/account_management.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'acme/images/ACME.png' %}" alt="ACME Logo" style="height: 75px;">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Employee Management</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">Welcome, Admin!</span>
                    <button class="btn btn-secondary btn-sm">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="mb-4 text-center">Employee Management</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-dark">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Employees</h4>
                        <button class="btn btn-tech btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                            <i class="fas fa-user-plus"></i> Add User
                        </button>
                    </div>
                    <div class="list-group list-group-flush user-list" id="userList">
                        <!-- Users will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h4>Employee Details</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img id="profilePic" src="profile-placeholder.jpg" class="profile-pic"
                                alt="Profile Picture">
                            <input type="file" id="profileUpload" class="form-control mt-2 bg-dark" accept="image/*">
                        </div>

                        <form id="userForm">
                            <div class="row g-3">
                                <!-- Form fields remain the same as previous but with IDs -->
                                <div class="col-md-6">
                                    <label>Full Name</label>
                                    <input type="text" id="fullName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Email</label>
                                    <input type="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                                </div>
                                <div class="col-md-6">
                                    <label>Date Joined</label>
                                    <input type="date" id="dateJoined" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Salary</label>
                                    <div class="input-group">
                                        <span class="input-group-text">€</span>
                                        <input type="number" id="salary" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Role</label>
                                    <select id="role" class="form-select">
                                        <option>Production Manager</option>
                                        <option>Quality Assurance</option>
                                        <option>Automation Engineer</option>
                                        <option>Maintenance Technician</option>
                                        <option>Systems Operator</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">
                                    <i class="fas fa-trash"></i> Remove User
                                </button>
                                <button type="submit" class="btn btn-tech">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!--  user form fields here this is for new useres maybe back end ppl  -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'acme/js/account_management.js' %}"></script>
</body>

</html>
